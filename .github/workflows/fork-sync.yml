name: Hard Sync with Upstream

on:
  schedule:
    - cron: "0 * * * *"  # 每小时
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 避免污染

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/Im-Not-God/TeleCLoud.git
          git fetch upstream

      - name: Hard reset to upstream
        run: |
          git reset --hard upstream/master

      - name: Force push to origin
        run: |
          git push origin master --force
